<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="Contayner"></div>

    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.6.0.js"></script>
    <script src="Objectify.js"></script>
    <script src="Util.js"></script>
    <script src="UI.js"></script>

    <script type="text/javascript">
        var win = new Objectify.UI.Window({
            container : "Contayner",
            width : 800,
            height : 600
        });

        var widget = new Objectify.UI.TextWidget({
            text : "Hello",
            position : { x : 10, y : 10 },
            dimensions : { width : 100, height : 100},
            fontSize: 30,
            fontFamily: 'Calibri',
            fill: 'green'
        });

        win.setView(widget);
        win.setRate(1000);
        win.start();
    </script>
</body>
</html>
